<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container py-2">
        <h3 class="mb-4">Enter Text</h3>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="inputText" class="form-label">Textarea</label>
                    <textarea class="form-control" id="inputText" rows="3"></textarea>
                </div>
            </div>
            <div id="resultWrapper">

            </div>

            <div id="alert" class="text-danger"></div>
        </div>
        <button id="processBtn" class="btn btn-primary mb-4">Process</button>
        <button id="searchBtn" class="btn btn-danger mb-4">Search</button>
        <button id="resetBtn" class="btn btn-dark mb-4">Reset</button>

    </div>
    <div class="container mt-3 py-2" id="capchaWrapper" hidden>
        <p class="">CAPTCHA Code</p>
        <div class="row">
            <div class="col-md-4">
                <div class="d-flex gap-3">
                    <p class="border px-3 py-2 m-0 w-50 text-center fw-bold fs-3" id="randomCode"></p>
                    <div class="d-flex">
                        <button id="refreshBtn" class="btn btn-secondary align-self-end">Refresh</button>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="row mb-3"></div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="inputCaptchaCode" class="form-label">Enter CAPTCHA</label>
                <input class="form-control" id="inputCaptchaCode" placeholder="Enter code shown above">
            </div>
        </div>
        <p class="text-danger" id="codeAlert"></p>
        <button id="verifyBtn" class="btn btn-primary mb-4">Verify</button>
    </div>
  

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/7.2C.js"> </script>
</body>

</html>
