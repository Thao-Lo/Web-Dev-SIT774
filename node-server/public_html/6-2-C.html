<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <h3 class="mb-4">Enter Item Details</h3>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control" placeholder="Enter item name">
                <p id="nameWarning" class="text-danger"></p>
            </div>
            <div class="col-md-4">
                <label for="itemId" class="form-label">ID</label>
                <input type="number" id="itemId" class="form-control" placeholder="Enter ID">
                <p id="idWarning" class="text-danger"></p>
            </div>
            <div class="col-md-4">
                <label for="itemDate" class="form-label">Date</label>
                <input type="date" id="itemDate" class="form-control">
                <p id="dateWarning" class="text-danger"></p>
            </div>
        </div>
        <button id="enterBtn" class="btn btn-primary mb-4">Enter</button>
        <div class="col-md-4 d-flex gap-4">
            <div class="mb-2">
                <input class="form-check-input" type="radio" name="sortOption" id="sortById" 
                value="sortById" onchange="handleDisplay(this)" checked>
                <label class="form-check-label" for="sortById">
                    Sort By ID
                </label>
            </div>
            <div class="mb-2">
                <input class="form-check-input" type="radio" name="sortOption" id="sortByDate"
                value="sortByDate" onchange="handleDisplay(this)" >
                <label class="form-check-label" for="sortByDate">
                    Sort By Date
                </label>
            </div>            
        </div>
        <div id="output" class="alert alert-secondary" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./scripts/6.2C.js"></script>
</body>

</html>
